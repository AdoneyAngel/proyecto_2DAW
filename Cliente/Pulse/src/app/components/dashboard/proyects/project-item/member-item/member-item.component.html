<div id="memberItem">
  <app-profile-image [username]="user.username" [image]="user.photo" />

  @if (sameUser) {
    <p title="{{user.username}}">{{user.username}} <span title="{{user.email}}" id="sameUser">(You)</span> <span id="email"> - {{user.email}}</span></p>

  } @else {
    <p title="{{user.username}}">{{user.username}} <span title="{{user.email}}" id="email"> - {{user.email}}</span></p>
  }


</div>
