<main>
  <form (submit)="submit($event)">
    <a id="bBack" href="{{app.getLastRoute().length?app.getLastRoute():'/dashboard'}}">
      <img src="assets/images/arrow_white.png" />
    </a>

    <h1>Add your password</h1>

    <input [(ngModel)]="password" type="password" name="password" placeholder="********">

    <button id="bSubmit" type="submit">Add</button>
  </form>

</main>
