<head>
  <title>{{title}}</title>
</head>


<router-outlet></router-outlet>


@if(visibleAccept) {
  <app-accept [title]="acceptTitle" [closeCallback]="hideAccept.bind(this)" [callback]="acceptCallback.bind(this)" />
}

@if(visibleOptions) {
  <app-options [closeCallback]="hideOptions.bind(this)" title="{{optionsTitle}}" [buttons]="optionsButtons"/>
}

<app-notification [notifications]="notificationList" />
